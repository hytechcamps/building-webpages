<!--
	Fixed Positioning
	
	The next thing we'll learn is the position attribute. Position allows us to change how the browser will attempt to lay out elements in the page. Try this:

	1. in the floatingbar class, set the height to 100% and the width to 140px.
	2. Set the background of floatingbar to a light gray (or some other color, just not white)
	3. Set the position property of floatingbar to fixed
		'fixed' positioning tells the browser to keep an element at a specific spot on the screen at all times. 
	4. Additionally, in floatingbar, set bottom to 0px.
		Setting bottom to 0px tells the browser that we want our element to sit 0px away from the bottom of the screen. 
	5. Finally, create an unorganized list of links to put in the floatingbar div. This kind of serves as a navigation bar. Feel free to change the color or font of elements to make the navigation bar look better.
	
	6. Set the color of your links to something other than blue and remove the underline with the 'text-decoration' property. Use google to figure out how to remove the underline.
	
	7. Remove the dots from the unorganized list with the 'list-style-type' property. Look up the property on google to figure out what value to use.
	
	8. Make the font size of the link a little bigger, too.
-->
